let lang="fr";

/* INITIALISATION */
if(+localStorage.getItem("proUses")>0) unlock();

function unlockPro(){
  const code=codeInput.value.trim();
  if(PRO_CODES[code]){
    localStorage.setItem("proUses",PRO_CODES[code]);
    unlock();
  }else{
    lockMsg.innerText="Invalid code";
  }
}

function unlock(){
  lock.classList.add("hidden");
  app.classList.remove("hidden");
  setLang(lang);
}

function setLang(l){
  lang=l;
  const t=i18n[l];
  lockTitle.innerText=t.lockTitle;
  lockText.innerText=t.lockText;
  lockPrice.innerText=t.lockPrice;
  unlockBtn.innerText=t.unlock;
  title.innerText=t.title;
  subtitle.innerText=t.subtitle;
  proPrice.innerText=t.price;
  mixTitle.innerText=t.mix;
  salTitle.innerText=t.sal;
  leaTitle.innerText=t.lea;
  calcBtn.innerText=t.calc;
  pdfBtn.innerText=t.pdf;
}

/* CALCULS */
function usePro(){
  let u=+localStorage.getItem("proUses");
  if(u<=0){alert("Access expired");return;}
  localStorage.setItem("proUses",u-1);
  calculate();
}

function calculate(){
  const total=+veh.value;
  const salV=Math.round(total*(+salPct.value/100));
  const leaV=total-salV;

  const fuel=(+s_km.value*+s_conso.value/100)*+s_fuel.value;
  const salNet=+s_rev.value-(+s_salary.value+ +s_bonus.value+fuel+ +s_maint.value+ +s_misc.value);
  const salROI=(+s_buy.value/salNet).toFixed(1);

  const leaMonthly=+l_sell.value/+l_duration.value;
  const cash=(salNet*salV)+(leaMonthly*leaV);
  const avgROI=((salROI*salV)+(+l_duration.value*leaV))/total;

  result.innerText=i18n[lang].res(cash.toLocaleString(),avgROI.toFixed(1));
  analysis.innerText=i18n[lang].analysis(avgROI);
  result.classList.remove("hidden");
  analysis.classList.remove("hidden");
}
