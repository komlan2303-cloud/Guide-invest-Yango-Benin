/* =========================

========================= */
function usePro(){
  let u=+localStorage.getItem("proUses");
  if(u<=0){alert("CrÃ©dit PRO Ã©puisÃ©");return;}
  localStorage.setItem("proUses",u-1);
  calculate();
}

function calculate(){
  const vehT=+veh.value;
  const salV=Math.round(vehT*(+salPct.value/100));
  const leaV=vehT-salV;

  const fuel=(+s_km.value*+s_conso.value/100)*+s_fuel.value;
  const salNet=+s_rev.value-(+s_salary.value+ +s_bonus.value+fuel+ +s_maint.value+ +s_misc.value);
  const salROI=(+s_buy.value/salNet).toFixed(1);

  const leaMonthly=+l_sell.value/+l_duration.value;
  const cash=(salNet*salV)+(leaMonthly*leaV);
  const avgROI=((salROI*salV)+(+l_duration.value*leaV))/vehT;

  result.innerText=i18n[lang].res(cash.toLocaleString(),avgROI.toFixed(1));
  analysis.innerText=i18n[lang].analysis(avgROI);
  result.classList.remove("hidden");
  analysis.classList.remove("hidden");
}
