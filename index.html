<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Yango Partner – Business Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,sans-serif;
  background:#f5f6f8;
  padding:20px;
}
.container{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
}
h1,h2{
  text-align:center;
}
.section{
  margin-top:45px;
}
.choice button{
  margin-bottom:25px;
}
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
.small{
  font-size:13px;
  color:#666;
  margin-bottom:10px;
}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  background:#FFD400;
  border:none;
  padding:14px;
  width:100%;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.hidden{display:none}
.result{
  background:#fffbe6;
  padding:20px;
  border-radius:12px;
  margin-top:30px;
}
.footer{
  text-align:center;
  margin-top:50px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>
<div class="container">

<!-- LANGUE -->
<select onchange="setLang(this.value)">
  <option value="fr">Français</option>
  <option value="en">English</option>
  <option value="es">Español</option>
  <option value="pt">Português</option>
  <option value="ru">Русский</option>
  <option value="ar">العربية</option>
  <option value="hi">हिन्दी</option>
  <option value="zh">中文</option>
</select>

<!-- DEVISE -->
<select onchange="setCurrency(this.value)">
  <option value="XOF">Franc CFA (XOF)</option>
  <option value="USD">US Dollar (USD)</option>
</select>

<h1 id="title"></h1>
<p id="subtitle" style="text-align:center"></p>

<!-- CHOIX MODE -->
<div class="section choice">
  <button onclick="show('sal')" id="btnSal"></button>
  <button onclick="show('lea')" id="btnLea"></button>
</div>

<!-- SALARIAT -->
<div id="sal" class="section hidden">
  <h2 id="salTitle"></h2>

  <label id="lblBuy"></label>
  <div class="small" id="helpBuy"></div>
  <input id="s_buy" type="number" value="3000000">

  <label id="lblRev"></label>
  <div class="small" id="helpRev"></div>
  <input id="s_rev" type="number" value="800000">

  <label id="lblCost"></label>
  <div class="small" id="helpCost"></div>
  <input id="s_cost" type="number" value="470000">

  <button onclick="calcSal()" id="calcBtn"></button>
</div>

<!-- LEASING -->
<div id="lea" class="section hidden">
  <h2 id="leaTitle"></h2>

  <label id="lblBuyL"></label>
  <div class="small" id="helpBuyL"></div>
  <input id="l_buy" type="number" value="3000000">

  <label id="lblSellL"></label>
  <div class="small" id="helpSellL"></div>
  <input id="l_sell" type="number" value="4500000">

  <label id="lblDurL"></label>
  <div class="small" id="helpDurL"></div>
  <input id="l_duration" type="number" value="24">

  <button onclick="calcLea()" id="calcBtn2"></button>
</div>

<div id="result" class="result hidden"></div>

<!-- VERSION PRO -->
<div class="section">
  <h3 id="proTitle"></h3>
  <p id="proText"></p>
  <p id="proPrice"></p>
  <a href="https://wa.me/2290153636363" target="_blank">
    <button id="proBtn"></button>
  </a>
</div>

<div class="footer">
Josué Cédric Komlan Akakpovi – WhatsApp : +229 01 53 63 63 63
</div>

</div>

<script>
/* =====================
   LANGUE
===================== */
let lang="fr";

/* =====================
   DEVISE
===================== */
const rates = {
  XOF: 1,
  USD: 0.00165
};
let currentCurrency="XOF";

function setCurrency(c){
  currentCurrency=c;
}

function formatMoney(amountXOF){
  return new Intl.NumberFormat(undefined,{
    style:"currency",
    currency: currentCurrency,
    maximumFractionDigits:0
  }).format(amountXOF * rates[currentCurrency]);
}

/* =====================
   TRADUCTIONS
===================== */
const i18n={
fr:{
title:"Simulateur Business Partenaire Yango",
subtitle:"Outil d’estimation basé sur des données terrain observées au Bénin",
sal:"Salariat",
lea:"Leasing",
salT:"Simulation – Système de salariat",
leaT:"Simulation – Système de leasing",
buy:"Prix d’achat du véhicule (unité)",
buyH:"Montant investi pour l’acquisition d’un véhicule.",
rev:"Revenu mensuel par véhicule",
revH:"Revenu moyen observé sur l’application Yango.",
cost:"Charges mensuelles totales",
costH:"Salaire chauffeur, carburant, entretien et divers.",
buyL:"Prix d’achat du véhicule",
buyLH:"Montant investi pour acheter le véhicule.",
sellL:"Prix de revente au chauffeur",
sellLH:"Montant total payé par le chauffeur sur la durée du contrat.",
durL:"Durée du contrat (mois)",
durLH:"Nombre total de mois du contrat de leasing.",
calc:"Calculer",
salRes:(n,r)=>`Résultat net mensuel : ${formatMoney(n)} – ROI : ${r} mois`,
leaRes:(m)=>`Marge totale par véhicule : ${formatMoney(m)}`,
proT:"Version professionnelle",
proTxt:"Outil complet avec plus de paramètres, modèle mixte, analyse stratégique et rapport PDF.",
price:"Tarif : à partir de 5 USD",
proB:"Passer à la version professionnelle"
}
};

/* =====================
   LOGIQUE
===================== */
function setLang(l){
  lang=l;
  const t=i18n[l];
  title.innerText=t.title;
  subtitle.innerText=t.subtitle;
  btnSal.innerText=t.sal;
  btnLea.innerText=t.lea;
  salTitle.innerText=t.salT;
  leaTitle.innerText=t.leaT;
  lblBuy.innerText=t.buy;
  helpBuy.innerText=t.buyH;
  lblRev.innerText=t.rev;
  helpRev.innerText=t.revH;
  lblCost.innerText=t.cost;
  helpCost.innerText=t.costH;
  lblBuyL.innerText=t.buyL;
  helpBuyL.innerText=t.buyLH;
  lblSellL.innerText=t.sellL;
  helpSellL.innerText=t.sellLH;
  lblDurL.innerText=t.durL;
  helpDurL.innerText=t.durLH;
  calcBtn.innerText=t.calc;
  calcBtn2.innerText=t.calc;
  proTitle.innerText=t.proT;
  proText.innerText=t.proTxt;
  proPrice.innerText=t.price;
  proBtn.innerText=t.proB;
}

function show(id){
  sal.classList.add("hidden");
  lea.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
  result.classList.add("hidden");
}

function calcSal(){
  const net=s_rev.value-s_cost.value;
  const roi=(s_buy.value/net).toFixed(1);
  result.innerText=i18n[lang].salRes(net,roi);
  result.classList.remove("hidden");
}

function calcLea(){
  const margin=l_sell.value-l_buy.value;
  result.innerText=i18n[lang].leaRes(margin);
  result.classList.remove("hidden");
}

setLang("fr");
</script>

</body>
</html>
